[kafka_vm]
vm-1-kafka ansible_host=<KAFKA_VM_IP>

[mongodb_vm] 
vm-2-mongodb ansible_host=<MONGODB_VM_IP>

[processor_vm]
vm-3-processor ansible_host=<PROCESSOR_VM_IP>

[homeassistant_vm]
vm-4-homeassistant ansible_host=<HOMEASSISTANT_VM_IP>

# Legacy group names for backwards compatibility
[kafka]
vm-1-kafka ansible_host=<KAFKA_VM_IP>

[mongodb]
vm-2-mongodb ansible_host=<MONGODB_VM_IP>

[processor]
vm-3-processor ansible_host=<PROCESSOR_VM_IP>

[homeassistant]
vm-4-homeassistant ansible_host=<HOMEASSISTANT_VM_IP>

# Private subnet VMs (accessible via bastion host)
[private_vms]
vm-1-kafka ansible_host=<KAFKA_VM_IP>
vm-2-mongodb ansible_host=<MONGODB_VM_IP>
vm-3-processor ansible_host=<PROCESSOR_VM_IP>

# Public subnet VMs (direct access)
[public_vms]
vm-4-homeassistant ansible_host=<HOMEASSISTANT_VM_IP>

# SSH configuration for private VMs (through bastion)
[private_vms:vars]
ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -q ubuntu@<HOMEASSISTANT_VM_IP>"'

[all:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/plant-monitoring-key.pem
ansible_ssh_host_key_checking=False
ansible_ssh_port=22
