version: '3.8'
services:
  mongodb:
    image: mongo:6.0.4
    hostname: mongodb
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME={{ mongodb_root_username }}
      - MONGO_INITDB_ROOT_PASSWORD={{ mongodb_root_password }}
      - MONGO_INITDB_DATABASE={{ mongodb_database }}
    volumes:
      # Persistent data volume with correct ownership
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      # Initialization script
      - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    restart: unless-stopped
    mem_limit: 400m  # Memory limit for t2.micro
    user: "999:999"  # MongoDB user for security
    command: >
      mongod 
      --wiredTigerCacheSizeGB 0.25 
      --quiet
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/mongodb/data
  mongodb_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/mongodb/config